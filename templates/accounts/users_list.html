{% extends "base.html" %}
{% block content %}
<h2>Users List</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Staff</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.is_staff }}</td>
            <td>
                <a href="{% url 'accounts:user_edit' user.id %}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
