{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label>Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label>Password</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
      <a href="{% url 'accounts:forgot_password' %}">Forgot password?</a>
    </p>
  </div>
</div>
{% endblock %}
