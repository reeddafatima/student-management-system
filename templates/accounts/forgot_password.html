{% extends "base.html" %}
{% block content %}
<h2>Forgot password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">{{ form.email.label_tag }} {{ form.email }}</div>
  <button class="btn btn-primary">Send OTP</button>
</form>
<p class="mt-2">After OTP arrives, open link: /accounts/reset/&lt;your-user-id&gt;/ to set a new password.</p>
{% endblock %}
